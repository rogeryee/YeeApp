<!DOCTYPE html>
<html> <!-- Do not add ng-app here as we bootstrap AngularJS manually-->
<head>
  <title>Yee App</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="resources/styles/bootstrap.min.css">
</head>
<body>
   <div class="navbar">
    <div class="navbar-inner">
      <ul class="nav">
        <li><a ui-sref="route1">Route 1</a></li>
        <li><a ui-sref="route2">Route 2</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="span12">
      <div class="well" ui-view></div>        
    </div>
  </div>  
	
	<script src="scripts/dtkSDK/angular/angular.js"></script>
	<script src="scripts/dtkSDK/angular/angular-ui-router.js"></script>
	<script src="scripts/dtkSDK/requirejs/require.js"></script>
	<script>
		
		require.config({
		  paths: {
		    angular: 'scripts/dtkSDK/angular/angular',
		    domReady: 'scripts/dtkSDK/requirejs/domReady'
		  },
		  shim: {
		    angular: {
		      exports: 'angular'
		    }
		  }
		});
		
		// Launch Application
		require(['domReady','scripts/app/ApplicationController'],
			function (domReady, ApplicationControllerModule) {
		  		'use strict';
		  		domReady(function() {
		  			
		  			var yeeApp = angular.module("YeeApp",["ui.router"]);
					var appController = new ApplicationControllerModule.ApplicationController(yeeApp);
					angular.bootstrap(document, ['YeeApp']);   
		    	});
		  	}
		);
		  	
	</script>

</body>
</html>
