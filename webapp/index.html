<!DOCTYPE html>
<html> <!-- Do not add ng-app here as we bootstrap AngularJS manually-->
<head>
  <title>Yee App</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="resources/styles/bootstrap.min.css">
</head>
<body>
	<div ui-view></div>
	
	<script src="scripts/dtkSDK/angular/angular.js"></script>
	<script src="scripts/dtkSDK/requirejs/require.js"></script>
	<script>
		
		// configure RequireJS
		require.config({
		  baseUrl: "scripts",
		  paths: {
		    requirejs: 'dtkSDK/requirejs',
		    angular: 'dtkSDK/angular',
		    modules: 'app/modules'
		  },
		  shim: {
		    angular: {
		      exports: 'angular'
		    }
		  }
		});
		
		// Launch Application
		require(['app/Application','requirejs/domReady','angular/angular-ui-router'],
			function (applicationModule, domReady) {
		  		'use strict';
		  		domReady(function() {
					new applicationModule.Application().start();
		    	});
		  	}
		);
		  	
	</script>

</body>
</html>
